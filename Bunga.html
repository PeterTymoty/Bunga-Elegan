<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunga Indah</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      margin: 0;
      font-family: sans-serif;
    }

    .flower {
      position: relative;
      width: 250px;
      height: 250px;
    }

    .petal {
      position: absolute;
      width: 120px;
      height: 180px;
      background: radial-gradient(circle at top, #FFD700, #fff, #aaa, #000);
      border-radius: 60% 60% 50% 50% / 70% 70% 30% 30%;
      transform-origin: bottom center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    /* 8 kelopak dengan rotasi berbeda */
    .petal:nth-child(1) { transform: rotate(0deg); top: 35px; left: 65px;}
    .petal:nth-child(2) { transform: rotate(45deg); top: 35px; left: 65px;}
    .petal:nth-child(3) { transform: rotate(90deg); top: 35px; left: 65px;}
    .petal:nth-child(4) { transform: rotate(135deg); top: 35px; left: 65px;}
    .petal:nth-child(5) { transform: rotate(180deg); top: 35px; left: 65px;}
    .petal:nth-child(6) { transform: rotate(225deg); top: 35px; left: 65px;}
    .petal:nth-child(7) { transform: rotate(270deg); top: 35px; left: 65px;}
    .petal:nth-child(8) { transform: rotate(315deg); top: 35px; left: 65px;}

    .center {
      position: absolute;
      top: 95px;
      left: 95px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #FFD700, #aaa, #222);
      border-radius: 50%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
</body>
</html>
